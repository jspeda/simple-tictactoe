<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src='app.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  </script>
  <title>simple tic-tac-toe</title>
</head>
<body>
  <div class="modal">
    <div class="choose">
      <span class="X">X</span> or <span class="O">O</span>
    </div>
  </div>
  <div class="wrapper">
    <div class="titlecard">
      simple tic-tac-toe
    </div>
    <div class="gameboard">
      <div class="row1">
        <div class="cell" id="a"></div>
        <div class="cell" id="b"></div>
        <div class="cell" id="c"></div>
      </div>
      <div class="row2">
        <div class="cell" id="d"></div>
        <div class="cell" id="e"></div>
        <div class="cell" id="f"></div>
      </div>
      <div class="row3">
        <div class="cell" id="g"></div>
        <div class="cell" id="h"></div>
        <div class="cell" id="i"></div>
      </div>
    </div>
    <div class="footer">
      created by jspeda
      <a class="github" href="http://github.com/jspeda"><img src="github.png" alt="github"></a>
    </div>

  </div>


</body>
</html>
